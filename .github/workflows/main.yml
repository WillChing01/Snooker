name: "Generate release"

on:
  push:
    branches: [ "master" ]
    
  workflow_dispatch:

jobs:
  pre-release:
    name: "Generate Pre Release"
    runs-on: ubuntu-latest
    
    steps:
      - name: "Build & test"
        run: echo "Done!"
      
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          
